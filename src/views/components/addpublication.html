<div ng-controller="publicationCtrl" ng-if="loggedIn">
  <form name="addStatusForm" class="form" ng-submit="postStatus()">
    <div class="form-group">
      <input type="text"
      class="form-control"
      placeholder="your status(max.255 characters)"
      ng-model="newStatus">
    </div>
    <div class="form-group clearfix">
      <input type="submit" class="btn btn-primary pull-right" value="Express yourself!">
      <span ng-if="statusError" class="text-danger">please enter a status before posting</span>
    </div>
  </form>
</div>
