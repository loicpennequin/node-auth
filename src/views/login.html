<div ng-include="'views/components/navbar.html'"></div>

<main class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">

      <div ng-if="loginHasErrors" class="alert alert-danger">
        Invalid user or password.
      </div>
      <h1 class="text-center">Login</h1>

      <form  class="clearfix form" name="signInForm" ng-submit="signIn()" novalidate>
        <div class="form-group">
          <label>Username</label>
          <input type="text"
                 class="form-control"
                 name="username"
                 ng-model="auth.username"
                 >
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password"
                 class="form-control"
                 name="password"
                 ng-model="auth.password"
                 >
        </div>

        <input class="btn btn-primary pull-right" type="submit" value="Login">

      </form>
    </div>
  </div>
</main>

<div ng-include="'views/components/footer.html'"></div>
